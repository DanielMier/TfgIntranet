<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>

<body>
	<!-- Header -->
        <div th:insert="~{header :: header}"></div>
    <div class="container" style="margin-top: 15%;">
        <h2 class="my-4">Formulario de Sesión</h2>

        

        <form th:object="${sesion}" th:action="@{/sesion/guardarForm}" method="post" class="form-horizontal">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" required>
                </div>
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha de la Sesión:</label>
                    <input type="datetime-local" class="form-control" id="fecha" name="fecha" th:field="*{fecha}" required>
                </div>
                <div class="col-md-3">
                    <label for="numJugadores" class="form-label">Número de Jugadores:</label>
                    <select id="numJugadores" th:field="*{numJugadores}" class="form-control" name="numJugadores" required>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="contenidoTecnico" class="form-label">Contenido Técnico:</label>
                    <select id="contenidoTecnico" th:field="*{contenidoTecnico}" class="form-control" required>
                        <option value="Conduccion">Conduccion</option>
                        <option value="Acoso">Acoso</option>
                        <option value="Regate">Regate</option>
                        <option value="Cobretura">Cobretura</option>
                        <option value="Protección">Protección</option>
                        <option value="Rechaze">Rechaze</option>
                        <option value="Control">Control</option>
                        <option value="Pase">Pase</option>
                        <option value="Apoyo">Apoyo</option>
                        <option value="Marcage">Marcage</option>
                        <option value="Amplitud">Amplitud</option>
                        <option value="Profundidad">Profundidad</option>
                        <option value="Desmarque">Desmarque</option>
                        <option value="Tiro">Tiro</option>
                        <option value="Centro">Centro</option>
                        <option value="Remate">Remate</option>
                        <option value="sc">Sin contenido</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar Sesión</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
      <div class="w-100 position-absolute bottom-0">
        <div th:insert="~{footer :: footer}"></div>
    </div>
	

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
