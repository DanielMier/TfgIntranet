<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Tarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/953f80cad3.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .info:hover .info-text {
            opacity: 1
        }

        .info-text {
            background-color: #f8f8f8;
            /* Color de fondo del texto */
            padding: 5px 10px;
            /* Espaciado interno del texto */
            border: 1px solid #ddd;
            /* Borde del texto */
            border-radius: 5px;
            /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Sombra ligera */
            opacity: 0;
            /* Inicialmente oculto */
            transition: opacity 0.3s ease;
            /* Efecto de transición para la opacidad */
        }

        .container {
            padding-top: 3%;
        }

        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                margin-bottom: 0.5rem;
            }

            .info-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body style="color: #2D6765;">
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>

    <!--Formulario-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div>
                    <h2 class="mb-4 text-center border-bottom pb-3">Crear Nueva Tarea</h2>
                    <form method="post" th:object="${tarea}" th:action="@{/tareas/guardar}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="codigo">Código: <i class="fa-solid fa-circle-info info"></i></label>
                                    <span class="info-text">Texto de información</span>
                                    <input type="text" class="form-control" placeholder="El código debe ser único e irrepetible" id="codigo" th:field="*{codigo}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipoTarea">Tipo de tarea:</label>
                                    <select id="tipoTarea" th:field="*{tipoTarea}" class="form-control" required>
                                        <option value="Calentamiento">Calentamiento</option>
                                        <option value="Juego">Juego</option>
                                        <option value="Rondo">Rondo</option>
                                        <option value="Posesion">Posesión</option>
                                        <option value="Juego de Posición">Juego de posición</option>
                                        <option value="Circuito">Circuito</option>
                                        <option value="Oleada">Oleada</option>
                                        <option value="Finalización">Finalización</option>
                                        <option value="Partido">Partido</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="contenidoTecnico">Contenido Técnico:</label>
                                    <select id="contenidoTecnico" th:field="*{contenidoTecnico}" class="form-control" required>
                                        <option value="Conduccion">Conduccion</option>
                                        <option value="Acoso">Acoso</option>
                                        <option value="Regate">Regate</option>
                                        <option value="Cobretura">Cobretura</option>
                                        <option value="Protección">Protección</option>
                                        <option value="Rechaze">Rechaze</option>
                                        <option value="Control">Control</option>
                                        <option value="Pase">Pase</option>
                                        <option value="Apoyo">Apoyo</option>
                                        <option value="Marcage">Marcage</option>
                                        <option value="Amplitud">Amplitud</option>
                                        <option value="Profundidad">Profundidad</option>
                                        <option value="Desmarque">Desmarque</option>
                                        <option value="Tiro">Tiro</option>
                                        <option value="Centro">Centro</option>
                                        <option value="Remate">Remate</option>
                                        <option value="sc">Sin contenido</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="contenidoTactico">Contenido Táctico:</label>
                                    <select id="contenidoTactico" th:field="*{contenidoTactico}" class="form-control" required>
                                        <option value="Ataque">Ataque</option>
                                        <option value="Defensa">Defensa</option>
                                        <option value="Transicion Ofensiva">Transicion Ofensiva</option>
                                        <option value="Transicion Defensiva">Transicion Defensiva</option>
                                        <option value="sc">Sin contenido</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="contenidoFisico">Contenido Físico:</label>
                                    <select id="contenidoFisico" th:field="*{contenidoFisico}" class="form-control" required>
                                        <option value="Fuerza_Potencia">Fuerza/Potencia</option>
                                        <option value="Resistencia">Resistencia</option>
                                        <option value="Velocidad">Velocidad</option>
                                        <option value="Integrado">Integrado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="descripcion">Descripción:</label>
                                    <textarea type="text" class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="numJugadores">Nº Jugadores:</label>
                                    <select id="numJugadores" th:field="*{numJugadores}" class="form-control" required>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="dificultad">Dificultad:</label>
                                    <select id="dificultad" th:field="*{dificultad}" class="form-control" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="duracion">Duración:</label>
                                    <input type="text" class="form-control" id="duracion" th:field="*{duracion}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="file">Imagen/Video:</label>
                                    <input type="file" class="form-control" id="file" name="file">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 15%;"></div>
    <!-- Footer -->
    <div th:insert="~{footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
