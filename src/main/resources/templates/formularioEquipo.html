<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Equipo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/953f80cad3.js" crossorigin="anonymous"></script>
	<style>
		html {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: inherit;
		}
		.info:hover .info-text{
			opacity: 1
		}
		.info-text {
			background-color: #f8f8f8;
			/* Color de fondo del texto */
			padding: 5px 10px;
			/* Espaciado interno del texto */
			border: 1px solid #ddd;
			/* Borde del texto */
			border-radius: 5px;
			/* Bordes redondeados */
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			/* Sombra ligera */
			opacity: 0;
			/* Inicialmente oculto */
			transition: opacity 0.3s ease;
			/* Efecto de transici√≥n para la opacidad */
		}
	</style>
</head>

<body>
	<!-- Header -->
	<header>
		<nav class="navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<ul class="navbar-nav">
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i></a>
					</li>
				</ul>

				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
					aria-labelledby="offcanvasDarkNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
							aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									Dropdown
								</a>
								<ul class="dropdown-menu dropdown-menu-dark">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
						</ul>
						<form class="d-flex mt-3" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--Formulario-->
	<div class="container">
		<div class="row justify-content-center">
			<div style="margin-top: 6.5rem;">
				<div>
					<h2 class="mb-12" style="text-align: center; border-bottom: 2px solid;">Crear Nuevo Equipo</h2>
					<form method="post" th:object="${equipo}" th:action="@{/equipo/guardar}">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="nombre">Nombre:</label>
									<input type="text" class="form-control" id="nombre" th:field="*{nombreEquipo}" required>
								</div>
								<div class="form-group">
									<label for="nombre">Categoria:</label>
									<input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
								</div>
							</div>
							
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
