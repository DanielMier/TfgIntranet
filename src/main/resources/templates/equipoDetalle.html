<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/953f80cad3.js" crossorigin="anonymous"></script>
     <style>
		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>

<body>
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>
    <div class="container" style="margin-top: 9%;">
        <h3 th:text="${equipo.nombreEquipo}"></h3>
        <p th:text="${equipo.categoria}"></p>
        <div class="row justify-content-center">
            <div class="col-md-3" style="padding: 1rem;" th:each="jugador : ${jugadores}">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h4 class="card-title" th:text="${jugador.nombre}"></h4>
                        <p class="card-text">Dorsal: <span th:text="${jugador.dorsal}"></span></p>
                        <p>Edad: <span th:text="${jugador.edad}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <a th:href="@{/jugadores/nuevo(id=${equipo.id})}" class="btn btn-primary">AÃ±adir jugador</a>
    </div>
	 <!-- Footer -->
      <div class="w-100 position-absolute bottom-0">
        <div th:insert="~{footer :: footer}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
