<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Jugador</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
	<!-- Header -->
    <div th:insert="~{header :: header}"></div>
    
    <div class="container mt-5">
        <h2 style="margin-top: 12%;" class="mb-4">Añadir Jugador</h2>
        <form th:action="@{/jugadores/{equipoId}(equipoId=${equipo.id})}" th:object="${jugador}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Jugador" required>
            </div>
            <div class="form-group">
                <label for="dorsal">Dorsal</label>
                <input type="number" class="form-control" id="dorsal" th:field="*{dorsal}" placeholder="Número del Dorsal" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" placeholder="Edad del Jugador" required>
            </div>
            <!-- Se añade un campo oculto para enviar el equipoId -->
            <input type="hidden" th:field="*{equipo.id}">
            <!-- Campo oculto para identificar qué botón fue presionado -->
            <input type="hidden" name="action" id="action">
            <button type="submit" class="btn btn-secondary" onclick="document.getElementById('action').value='add'">Seguir Añadiendo</button>
            <button type="submit" class="btn btn-primary" onclick="document.getElementById('action').value='save'">Guardar</button>
        </form>
    </div>
     <!-- Footer -->
      <div class="w-100 position-absolute bottom-0">
        <div th:insert="~{footer :: footer}"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
