<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Jugador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Añadir Jugador</h2>
        <form th:action="@{/jugadores/{equipoId}(equipoId=${equipo.id})}" th:object="${jugador}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Jugador" required>
            </div>
            <div class="form-group">
                <label for="dorsal">Dorsal</label>
                <input type="number" class="form-control" id="dorsal" th:field="*{dorsal}" placeholder="Número del Dorsal" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" placeholder="Edad del Jugador" required>
            </div>
            <!-- Se añade un campo oculto para enviar el equipoId -->
            <input type="hidden" th:field="*{equipo.id}">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
