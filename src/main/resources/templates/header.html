<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/953f80cad3.js" crossorigin="anonymous"></script>
	<style>
	</style>
</head>
<body>
    <header th:fragment="header">
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a th:href="@{/}"><img th:src="@{../../img/app/Logo-PasePreciso-removebg-preview.png}" alt="PasePreciso Logo" style="width: auto; height: 6rem;"></a>
				<ul class="navbar-nav">
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i></a>
					</li>
				</ul>

				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
					aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: #2D6765; color: #ffffff;">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Pase Preciso</h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
							aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3" style="text-decoration: none;">
							<li class="nav-item">
								<a aria-current="page" th:href="@{/}">Home</a><br>
							</li>
							<li class="nav-item">
								<a th:href="@{/tareas/usuarios}">Ver mis Tareas</a><br>
							</li>
							<li class="nav-item">
								<a th:href="@{/equipo/nuevo}">Nuevo equipo</a><br>
							</li>
							
						</ul>
						
					</div>
				</div>
			</div>
		</nav>
    </header>
    	
</body>
</html>
