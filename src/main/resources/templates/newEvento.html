<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Evento</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>
<body>
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>
    <div class="container mt-5">
        <h1 style="margin-top: 12%;" class="mb-4">Añadir Nuevo Evento</h1>
        <form action="#" th:action="@{/eventos}" th:object="${evento}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingrese un título.
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Por favor, ingrese una descripción.
                </div>
            </div>
            <div class="mb-3">
                <label for="start" class="form-label">Inicio:</label>
                <input type="datetime-local" id="start" th:field="*{start}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingrese la fecha y hora de inicio.
                </div>
            </div>
            <div class="mb-3">
                <label for="finish" class="form-label">Fin:</label>
                <input type="datetime-local" id="finish" th:field="*{finish}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingrese la fecha y hora de fin.
                </div>
            </div>
            <div style="margin-bottom: 2%;"></div>
            <button type="submit" class="btn btn-primary">Añadir Evento</button>
        </form>
    </div>
    <div style="margin-top: 16%;">
		<!-- Footer -->
	<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
