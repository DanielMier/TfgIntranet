<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Proyecto</title>
    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Formulario de Proyecto</h1>
        <form th:object="${proyecto}" th:action="@{/proyectos/guardar}" method="post">
            <input type="hidden" th:field="*{idProyecto}">

            <div class="mb-3">
                <label for="nombreProyecto" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombreProyecto}" class="form-control" id="nombreProyecto">
                <span th:if="${#fields.hasErrors('nombreProyecto')}" th:errors="*{nombreProyecto}"
                    class="text-danger">Nombre incorrecto</span>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion">
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
                    class="text-danger">Descripción incorrecta</span>
            </div>

            <div class="mb-3">
                <label for="idUsuario" class="form-label">ID de Usuario:</label>
                <select th:field="*{usuario.id}" class="form-select" id="idUsuario">
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
                        th:text="${usuario.id + ' - ' + usuario.nombre + ' ' + usuario.apellido}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap (opcional, solo si necesitas funcionalidades específicas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
